<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Boolzapp UI</title>

  <!-- LINK FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

  <!-- LINK FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="container d-flex debug">

    <!-- LEFT COLUMN -->
    <div class="col l-col debug">
      <div class="top-bar d-flex">

      </div>
      <div class="notifications d-flex">

      </div>
      <div class="search-bar debug">

      </div>

      <!-- CONTACT LIST -->
      <div class="contact-list">
        
        <div class="latest-msg d-flex f-column">

          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>
          
          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>

          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>
          
          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>
          
          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>
          
          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>
          
          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>
          
          <div class="row d-flex debug">
            <div class="col user-img"></div>
            <div class="col user-name"></div>
            <div class="col msg-hour"></div>
          </div>
        </div>

      </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="col dx-col debug">
      <div class="top-bar d-flex debug">

      </div>
      <div class="msg-box debug">

      </div>
      <div class="txt-bar d-flex debug">

      </div>
      </div>
  </div>
  
</body>
</html>
